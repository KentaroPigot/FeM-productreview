<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <picture class="card__image">
        <source media="(max-width: 376px)" srcset="images/image-product-mobile.jpg" sizes="">
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>
      <div class="card__content">
        <h2 class="card__type">PERFUME</h2>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <div class="card__price">
          <div class="card__price__new">$149.99</div>
          <div class="card__price__old">$169.99</div>
        </div>
        <div class="card__button"><img src="images/icon-cart.svg" alt=""> Add to Cart</div>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kentaro Pigot</a>.
  </div>*/-->
</body>

</html>
